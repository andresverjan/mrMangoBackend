type Request {
  _id: ID!
  userId: String!
  latlng: String
  createdAt: String
  updatedAt: String
  status: String
  total: String!
  details: [RequestDetail!]
  observations: [RequestObs]
}

type RequestObs {
  _id: ID!
  requestId: ID!
  userId: String!
  createdAt: String
  observation: String!
}

input RequestInput {
  userId: String!
  latlng: String
  createdAt: String
  updatedAt: String
  status: String
  total: String
  details: [RequestDetailInput!]
  observations: RequestObsInput
}

input RequestInputUpdate {
  _id: ID!
  userId: String!
  latlng: String
  createdAt: String
  updatedAt: String
  status: String
  total: String!
  details: [RequestDetailInputUpdate!]
  observations: RequestObsInput
}

input RequestInputDelete {
  _id: ID!
}

input RequestObsInput {
  userId: String!
  createdAt: String
  observation: String!
  requestId: ID!
}

type Query {
  requests: [Request!]
  getDetailByRequestId(requestId:String!):[Request!]
  getMyRequest(userId:String!):[Request!]
}

type Mutation {
  createRequest(request: RequestInput): Request
  updateRequest(request: RequestInputUpdate): Request
  deleteRequest(request: RequestInputDelete): Request
  cancelRequest(request: RequestInputUpdate): Request 
}
