type User {
    _id: ID!
    name: String!
    lastName: String
    email: String!
    phoneNumber: String
    createdAt: String,
    latlng: String
    jwt: String
    urlPhoto: String
    comercioId: String
  }
   
  input UserInput {
    name: String!
    lastName: String
    email: String!
    phoneNumber: String
    latlng: String
    createdAt: String
    jwt: String
    urlPhoto: String
    comercioId: String
  }

  input UserInputUpdate {
    _id: ID!
    name: String!
    email: String!
    lastName: String
    phoneNumber: String    
    latlng: String
    comercioId: String
    createdAt: String
    jwt: String
    urlPhoto: String
  }

  input UserInputDelete {
    _id: ID!
  }

  type Query {
    users:[User!]
  }

  type Mutation {
    createUser(user:UserInput): User
    updateUser(user:UserInputUpdate): User
    deleteUser(user:UserInputDelete): User
  }
