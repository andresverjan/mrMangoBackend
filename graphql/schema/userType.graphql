type User {
    _id: ID!
    name: String!
    lastName: String!
    email: String
    phoneNumber: String
    createdAt: String,
    latlng: String
    jwt: String
  }
   
  input UserInput {
    name: String!
    lastName: String!
    email: String
    phoneNumber: String
    latlng: String
    createdAt: String
    jwt: String
  }
  input UserInputUpdate {
    _id: ID!
    name: String!
    lastName: String!
    email: String
    phoneNumber: String    
    latlng: String
    createdAt: String
    jwt: String
  }
  input UserInputDelete {
    _id: ID!
  }

  type Query {
    users:[User!]
  }

  type Mutation {
    createUser(user:UserInput): User
    updateUser(user:UserInputUpdate): User
    deleteUser(user:UserInputDelete): User
  }
